<!DOCTYPE html>
<html>
<head>
  <title>Create Blog Post</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Create a New Blog Post</h1>
  <form action="/create-blog" method="POST">
    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image" required><br><br>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="subtitle">Subtitle:</label>
    <input type="text" id="subtitle" name="subtitle" required><br><br>

    <label for="paragraphs">Paragraphs (one per line):</label>
    <textarea id="paragraphs" name="paragraphs" required></textarea><br><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required><br><br>

    <label for="date">Date:</label>
    <input type="text" id="date" name="date" required><br><br>

    <label for="otherValue">Other Value:</label>
    <input type="text" id="otherValue" name="otherValue" required><br><br>

    <input type="submit" value="Create Blog Post">
  </form>
</body>
</html>
